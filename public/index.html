<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <h1>Tasks API</h1>
    <br>
    <div class="card red-card">
        <a href="/tasks">
            <p><span class="path">GET /tasks</span> : To get all the tasks</p>
        </a>
        <a href="/tasks/1">
            <p><span class="path">GET /tasks/:id</span> : To get a task by id</p>
        </a>
    </div>
    <br>
    <div class="card green-card">
        <p><span class="path">POST /task</span> : Add a new task</p>
    </div>
    <br>
    <div class="card blue-card">
        <p><span class="path">PUT /task/:id</span> : Update a task by id</p>
    </div>
    <br>
    <div class="card orange-card">
        <p><span class="path">DELETE /tasks/:id</span> : Delete a task</p>
    </div>
</body>

</html>
